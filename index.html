<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A Fan made PvZ game that is maybe illegal">
        <link rel="stylesheet" href="style.css">
        <title>Armour Chomper's Zombie Adventure!</title>
    </head>
    <body>
        <div id="TitleContainer">
            <header id='title'>ARMOUR CHOMPER'S ZONBIE ABVENTURTE!!!</header>
        </div>
        <img src="Armor_chomp.png" alt="Armour chomper :pog:" id="ArmourChomperLeft">
        <img src="Armor_chomp.png" alt="Armour chomper :pog:" id="ArmourChomperRight">
        <div id="MessageContainer">
            <div id="Message">
                <span class="close">&times;</span>
                <p id="MessageHeader">Error</p>
                <p id="MessageText">Due to an expected error, the game cannot load as it does not exist. Thank you for your understanding.</p>
            </div>
        </div>
        <button id="start-button" onclick="StartGame()">Start</button>
    </body>
    <script src="file.js"></script>
</html>
